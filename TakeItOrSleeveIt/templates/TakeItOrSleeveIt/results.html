{% load static %}

<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'TakeItOrSleeveIt/style.css' %}">

<h1 align="center" margin-top=1cm>Results</h1>
<form action="http://127.0.0.1:8000/takeitorsleeveit/">
<div align="center">
    <input type="submit" value="Back to contest"/>
</div>
</form>

</head>

<body>

<form action="{% url 'TakeItOrSleeveIt:results' %}" method="get">
 <div align="center">
    <input type="text" name="search" id="myInput" align="center" placeholder="{{ search_placeholder }}">
    <input type="submit" value="search">
</div>
</form>

{% if sorted_album_list %}
    <table id="resultsTable" align="center">
    <tr class="header">
        <th style="width:25%; text-align:right" ></th>
        <th style="width:50%; text-align:center">Album</th>
        <th style="width:25%; text-align:left"  >Rating (%)</th>
    </tr>
    {% for album in sorted_album_list %}
        <tr>
            <td align="right" > <img src="{{ album.img }}" alt="{{ album.title }}" height="100" width="100">  </td>
            <td align="center"> <i>{{ album.title }}</i>, {{ album.artist }} ({{ album.year }}) </td>
            <td align="left"  > {{ album.rating }} </td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No results are available.</p>
{% endif %}

</body>
