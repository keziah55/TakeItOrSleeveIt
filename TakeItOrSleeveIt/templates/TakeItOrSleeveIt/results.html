{% load static %}

<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'TakeItOrSleeveIt/style.css' %}">

<h1 align="center" margin-top=1cm>Results</h1>

</head>

<body>

<form action="{% url 'TakeItOrSleeveIt:results' %}" method="get">
 <div align="center">
    <input type="text" name="search" id="myInput" align="center" placeholder="{{ search_placeholder }}">
    <input type="submit" value="search">
</div>
</form>

{% if sorted_album_list %}
    <table id="resultsTable" align="center">
    <tr class="header">
        <th width="25%"></th>
        <th width="50%">Album</th>
        <th width="25%">Rating (%)</th>
    </tr>
    {% for album in sorted_album_list %}
        <tr>
            <td> <img src="{{ album.img }}" alt="{{ album.title }}" height="100" width="100">  </td>
            <td> <i>{{ album.title }}</i>, {{ album.artist }} ({{ album.year }}) </td>
            <td> {{ album.rating }} </td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No results are available.</p>
{% endif %}

</body>
